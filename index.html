<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/1e8ed50084.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container-fluid sky">
<h1 class="text-center">Movies</h1>

<div class="d-flex row justify-content-center text-center">
    <button id="addMovie" class=' ml-auto fill fas fa-plus-circle' onclick="myFunction()"> Add Movie</button>
</div>

<form id="form" class="container-fluid text-white">
<!--    <h4>Add your own movie!</h4>-->
    <label class="font-weight-bold mb-3 row" for="title">Title:</label>
    <input class="row" id='title' type="text">

    <label class="font-weight-bold mb-3 row" for="plot">Plot:</label>
    <textarea class="row" id='plot' type="text"></textarea>

    <label class="font-weight-bold mb-3 row" for="director">Director:</label>
    <input class="row" id='director' type="text">

    <label class="font-weight-bold mb-3 row" for="genre">Genre:</label>
    <input class="row" id='genre' type="text">

    <label class="font-weight-bold mb-2 row" for="rating">Rating:</label>
    <select class="form-control mb-3" style="width: 4em" id="rating">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>
    <button class="row mb-2" id="button" type="button" >Add Movie</button>
</form>

<div class="d-flex row justify-content-around" id="container"></div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="crossorigin="anonymous"></script>
<script src="js/script.js"></script>


</body>
</html>
