<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container-fluid">
<h1 class="text-center">Movie Project</h1>
<button id="delete">DELETE</button>

<form class="container-fluid">
<!--    <h4>Add your own movie!</h4>-->
    <label class="font-weight-bold mb-3 row" for="title">Title:</label>
    <input class="row" id='title' type="text">

    <label class="font-weight-bold mb-3 row" for="plot">Plot:</label>
    <textarea class="row" id='plot' type="text"></textarea>

    <label class="font-weight-bold mb-3 row" for="director">Director:</label>
    <input class="row" id='director' type="text">

    <label class="font-weight-bold mb-3 row" for="genre">Genre:</label>
    <input class="row" id='genre' type="text">

    <label class="font-weight-bold mb-2 row" for="rating">Rating:</label>
    <select class="form-control mb-3" style="width: 4em" id="rating">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>
    <button class="row mb-2" id="button" type="button">Add Movie</button>
</form>

<div class="d-flex row justify-content-around" id="container"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
